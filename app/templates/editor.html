<!-- app/templates/editor.html -->

{% extends 'base.html' %}

{% block content %}
<section class="editor">
    <h2>Edit File: {{ file.name }}</h2>
    <form method="post" action="{{ url_for('main.editor', file_id=file.id) }}">
        <div id="editor-{{ file.id }}" class="editor-container"></div>
        <button type="submit">Save</button>
    </form>
</section>
{% endblock %}
