<!-- app/templates/index.html -->

{% extends 'base.html' %}

{% block content %}
<section class="file-list">
    <h2>Document Explorer</h2>
    <ul>
        {% for file in files %}
        <li>{{ file.name }}
            <a href="#" class="edit-file" data-file-id="{{ file.id }}">Edit</a>
            <form method="post" action="{{ url_for('main.delete_file', file_id=file.id) }}" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this file?')">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</section>
<section class="editor">
    <h2>New File</h2>
    <form method="post" action="{{ url_for('main.new_file') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="content">Content:</label>
        <div id="editor-new" class="editor-container"></div>
        <button type="submit">Create File</button>
    </form>
</section>
{% endblock %}
