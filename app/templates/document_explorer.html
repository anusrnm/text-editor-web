<!-- app/templates/document_explorer.html -->

{% extends 'base.html' %}

{% block content %}
<section class="file-list">
    <h2>Document Explorer</h2>
    <ul>
        {% for file in files %}
        <li>{{ file.name }}
            <form method="post" action="{{ url_for('main.delete_file', file_id=file.id) }}" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this file?')">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
